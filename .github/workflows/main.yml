name: Scheduled update

on:
  workflow_dispatch:
  schedule:
    - cron:  '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Feed
        run: |-
          curl "https://ecoresponsable.numerique.gouv.fr/publications/referentiel-general-ecoconception/export/referentiel-general-ecoconception-version-beta.json" | jq . > rgesn.json
      - name: Commit and push changes
        run: |-
          git config user.name "Automated"
          git add rgesn.json && git commit -m "Updated with latest RGESN file"
          git push
          
